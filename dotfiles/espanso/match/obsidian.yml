matches:
  - trigger: "o.yt"
    replace: '{{< youtubeLite id="{{clipb}}" label="Video demo" >}}'
    vars:
      - name: "clipb"
        type: "clipboard"

  - trigger: "o.gh"
    replace: '{{< github repo="{{clipb}}" showThumbnail=true >}}'
    vars:
      - name: "clipb"
        type: "clipboard"
